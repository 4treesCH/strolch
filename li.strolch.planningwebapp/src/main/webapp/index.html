<!--
 Auth form
-->
<div id="reauthFormModal" class="modal fade" tabindex="-1" role="dialog" data-dismiss="modal"
     aria-labelledby="authform-label" aria-hidden="true">
    <div class="modal-dialog" role="form">
        <form id="reauthForm" target="form_catcher" action="about:blank" data-submit-action="reload">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span> <span class="sr-only">Cancel</span>
                    </button>
                    <h4 class="modal-title">Auth Form</h4>
                </div>
                <div class="modal-body">
                    <fieldset class="form-group">
                        <label for="auth-username">Username</label> <input type="text" class="form-control"
                                                                           id="auth-username"
                                                                           placeholder="Enter username">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="auth-password">Password</label> <input type="password" class="form-control"
                                                                           id="auth-password"
                                                                           placeholder="Enter Password">
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Auth <span data-type="spinner"
                                                                             class="hidden fa fa-spinner fa-spin"></span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--
    use as: <form target="form_catcher" action="about:blank"> so that browser saves form data
-->
<iframe name="form_catcher" class="hidden" src="about:blank"></iframe>
